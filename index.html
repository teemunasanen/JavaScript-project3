<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FinnkinoMovielator</title>

    <link rel="stylesheet" href="tyylit.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Finnkino Movies</h1>
        <p class="lead">Project Task 3: jQuery</p>
      </div>
    </div>

    <div class="container" id="selectAndGo">
      <p class="lead"> Tällä hetkelllä toimivat: Jyväskylä, Kuopio, Lappeenranta ja Pori.</p>
      <div class="row">
        <div class="col-sm">
          <div class="dropdown">
            <select class="custom-select" id="Theater"></select>
          </div>
        </div>

        <div class="col-sm">
          <div class="dropdown">
            <select class="custom-select" id="Date"></select>
          </div>
        </div>

        <div class="col-sm">
          <button type="button" id="letMeIn" name="button" class="btn btn-dark">
            Show me the movies!
          </button>
        </div>
      </div>
    </div>
    <div class="container" id="Results"></div>

    <div class="container" id="footer">
      <div class="fixed-bottom">Kasaan räpeltänyt Teemu Näsänen</div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="koodit.js"></script>
  </body>
</html>
